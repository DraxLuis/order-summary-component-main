<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./styles/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <header class="ctn">
    <div class="ctn-p">
      <div class="img-p"></div>
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="anual-plan">
        <div class="ctn-1">
          <img src="./images/icon-music.svg" alt="ico">
          <div class="ctn-2">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a class="change" href="#">Change</a>
        </div>
      </div>
      <div class="ctn-botones">
        <a class="btn-1" href="#">Proceed to Payment</a>
        <a class="btn-2" href="#">Cancel Order</a>
      </div>
    </div>
  </header>
</body>

</html>
